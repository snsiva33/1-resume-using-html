<!DOCTYPE html>
<html>
<head>
  <title>Table Design</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .header {
      background-color: #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <tr class="header">
    <td rowspan="2">Name</td>
    <td colspan="2">Maths</td>
    <td colspan="2">Science</td>
    <td rowspan="2">Total</td>
  </tr>
  <tr class="header">
    <td>Theory</td>
    <td>Practical</td>
    <td>Theory</td>
    <td>Practical</td>
  </tr>
  <tr>
    <td>John</td>
    <td>70</td>
    <td>30</td>
    <td>65</td>
    <td>25</td>
    <td>190</td>
  </tr>
  <tr>
    <td>Mary</td>
    <td>80</td>
    <td>20</td>
    <td>70</td>
    <td>30</td>
    <td>200</td>
  </tr>
  <tr>
    <td>Sivaguru</td>
    <td>60</td>
    <td>40</td>
    <td>55</td>
    <td>35</td>
    <td>190</td>
  </tr>
</table>

</body>
</html>
